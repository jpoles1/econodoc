<html>

<head>
    <title>EconoDoc</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link href="res/awesomplete.css" rel="stylesheet">
    <link href="res/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="res/awesomplete.min.js"></script>
    <script type="text/javascript" src="res/main.js"></script>
</head>

<body>
    <div id="content">
        <center>
            <h1>EconoDoc</h1>
        </center>
        <div id="care-list-container">
            <div id="care-list">
                <table id="cost-list">
                    <tr>
                        <th>Medical Intervention</th>
                        <th>Cost</th>
                        <th></th>
                    </tr>
                    <tbody>
                        <template id="cost-input-template">
                            <tr class="cost-input">
                                <td class="cost-input-box">
                                    <input class="dropdown-input" />
                                    <button class="dropdown-btn" type="button">
                                        <i class="fas fa-caret-down"></i>
                                    </button>
                                </td>
                                <td class="cost-input-box cost-value">
                                    $
                                    <span class="cost-number">--.--</span>
                                </td>
                                <td>
                                    <button class="delete-btn" type="button">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot>
                        <tr class="cost-input">
                            <td class="cost-input-box">
                                <button id="add-cost" type="button">Add Intervention</button>
                            </td>
                            <td class="cost-input-box cost-total">
                                $0.00
                            </td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
